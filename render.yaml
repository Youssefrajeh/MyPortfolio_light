services:
  # Static Portfolio Site
  - type: web
    name: youssef-portfolio
    env: static
    plan: free
    buildCommand: ""
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /images/*
        name: Cache-Control
        value: "max-age=31536000"
      - path: /*.css
        name: Cache-Control
        value: "max-age=31536000"
      - path: /*.js
        name: Cache-Control
        value: "max-age=31536000"

  # Backend API Service (optional)
  - type: web
    name: library-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000 